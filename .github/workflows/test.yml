name: test

on:
  push:
    branches-ignore:
      - main
  pull_request:
    types: [opened, reopened]

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
      - run: npm ci
      - run: npm run lint
      - run: npm test
